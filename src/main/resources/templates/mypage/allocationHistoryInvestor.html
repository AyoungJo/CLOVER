<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- 서버 돌릴 시 '../static/ 빼기! -->
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/navbar.css">
	<link rel="stylesheet" href="/css/mypageInvestor.css">
   	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>CLOVER</title>
</head>
<!-- 마이페이지 - 투자자 -->
<body>
	<div>
		<!-- Navbar -->
		<div th:insert="navbar :: navbar"> </div> 
		
		<div class="container section">
			<div class="row mt-3">
				<div class="crop-info">
					<div class="row align-items-center">
						<!-- 프로필사진 및 아이디 -->
						<div class="col-6 text-end">
							<img src="/logo" class="profile-img"/>
						</div>
						<div class="col-6" th:text="${user.nickname}"></div>
			    		
					</div>
					<!-- 키워드 -->
					<div class="row mt-3">
			    		<div class="d-flex justify-content-center mb-3">
			    			<div class="keyword">#펀딩성공률 53%</div>
			    			<div class="keyword">#러버추천</div>
			    			<div class="keyword">#비건 뷰티</div>
			    		</div>
		    		</div>
		    		
		    		<!-- 관심기업 -->
		    		<div class="row mt-3">
			    		<div class="d-flex justify-content-center mb-3">
			    			<div class="yellow-keyword">#비건 뷰티</div>
			    		</div>
		    		</div>
		    		
		    		<!-- 포인트 -->
		    		<div class="row mt-3">
		    			<div class="col-6 text-end">
		    				<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-p-circle-fill" viewBox="0 0 16 16" style="color: #0042A0;">
							  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM5.5 4.002V12h1.283V9.164h1.668C10.033 9.164 11 8.08 11 6.586c0-1.482-.955-2.584-2.538-2.584H5.5Zm2.77 4.072c.893 0 1.419-.545 1.419-1.488s-.526-1.482-1.42-1.482H6.778v2.97H8.27Z"/>
							</svg>
		    			</div>
		    			<div class="col-6">
		    				<div th:text="${user.wallet.amount}"></div>
		    			</div>
		    		</div>
					
				</div>
			</div>
			
			<!-- 메뉴 -->
			<div class="row">
				<div class="col-3" style="padding: 1rem">
					<div class="menu">
						<li class="menu-main text-color-navy"><a href="" class="text-color-navy">내 펀딩</a></li>
						<hr>
						<li><a href="" class="text-color-black">현재 진행 중인 펀딩</a></li>
						<li><a href="" class="text-color-black">마감한 펀딩</a></li>
						<hr>
						<li class="menu-main text-color-navy" ><a href="" class="text-color-navy">정산</a></li>
						<hr>
						<li class="menu-main text-color-navy"><a href="" class="text-color-navy">포인트</a></li>
						<hr>
						<li><a href="" class="text-color-black">포인트 환전 신청 하기</a></li>
						<li><a href="" class="text-color-black">포인트 환전 신청 내역</a></li>
						<li><a th:href="@{/mypage/pointCharge}" class="text-color-black">포인트 충전 및 내역</a></li>
					</div>
				</div>
	
				<!-- 투자한 펀딩 목록 -->
				<div class="col-8 main-section">
				   	<p class="section-title">정산</p>
				    
				    	<!-- 카드 -->
				    	<div th:each="myFund : ${myFunds}" class="card mb-5 main-section">
					        <img  src="https://github.com/CLOVER-DUCK/Clover/blob/develop/src/main/resources/static/img/sitta.jpeg?raw=true">
					        <div class="card-body">    
					       	  <h3 th:text="${myFund.company.name}" class="card-company-name"></h3>
					            <div class="d-flex justify-content-between">
					                <p class="card-title" th:text="${myFund.title}"></p>
					                <div class="card-dday">D-60</div>
					            </div>                  
					            <div class="d-flex justify-content-end">
					                <div class="text-color-navy" th:text="${#temporals.format(myFund.startDate, 'yy.MM.dd')}"></div>
					                <div class="text-color-navy mx-1"> - </div>
					                <div class="text-color-navy" th:text="${#temporals.format(myFund.endDate, 'yy.MM.dd')}"></div>
					            </div>
					            <div class="text-end mt-2 mb-2" style="color: #D9D9D9;">
					                <div th:text="${myFund.targetMaxAmount}"></div>
					            </div>
					            <div class="">
					                <div class="percentage-bar"></div>
					            </div>
				        </div> 
				    </div>
				</div>
				
			</div>
			

		</div>
	</div>	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
