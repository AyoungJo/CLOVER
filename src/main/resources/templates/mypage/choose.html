<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Title</title>
<!-- 카카오톡 로그인 후 투자자 / 기업 선택 페이지-->
</head>
<body>
	<h2>메인</h2>

	<!-- 여기서 선택하자 -->
	<h3>어떤 회원으로 시작할지 고르세요</h3>
	<button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/updateCorpKakao}'|">기업 회원으로 시작하기</button>
	
	<button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/updateInvestorKakao}'|">투자자 회원으로 시작하기</button>
	
	
    <p th:if="${session.loginEmail != null}">
  
        로그인한 사용자의 정보:
        <br>
        아이디: <span th:text="${session.loginUserId}"></span>
        <br>
        이메일: <span th:text="${session.loginEmail}"></span>
    </p>
 
 
      

    
    <form th:if="${session.loginEmail != null}" action="/logout" method="get">
        <button type="submit">로그아웃</button>
    </form>



</body>
</html>
