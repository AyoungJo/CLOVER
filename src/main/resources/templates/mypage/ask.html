<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/ask.css">
   	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	
	<title>문의하기</title>
<!-- 	마이페이지 -  (문의하기)  -->
</head>
<body>
	<div>
		<div class="nav"></div>
		<div class="banner"></div>
		<div class="category"></div>
		<div class="container">
			<div class="section">
			
				<!-- 전체 -->
				<div class="all">
					
					<div class="fs-1 fw-bold point-txt">문의하기
					 	<hr class="hr-line">
					</div>
					
					<!-- 문의상세 내용 -->
					<div class="detailAll">
					
						<div class="askDetail">
							<div class="col-3">문의분류</div>
							<!-- 문의분류 드롭다운 -->
							<div class="col-3">
								<select class="form-control" id="exampleFormControlSelect1">
							      <option>환전신청</option>
							      <option>환전신청</option>
							      <option>환전신청</option>
							      <option>기타</option>
							
							    </select>
							</div>
							<div class="col-3">문의대상</div>
							<!-- 문의대상 드롭다운 -->
							<div class="col-3">
								<select class="form-control" id="exampleFormControlSelect1">
							      <option>관리자/기업</option>
							      <option>관리자</option>
							      <option>기업</option>
							      <option>기타</option>
					
							    </select>
							</div>
							
						</div>
						<!-- 제목 -->
						<div class="askDetail">
							<div class="col-3">제목</div>
							<div class="col-9">
								<input type="title" class="form-control" id="exampleFormControlInput1" placeholder="">
							</div>
						</div>	
						<!-- 내용 -->
						<div class="askDetail">
							<div class="col-3">내용</div>
							<div class="col-9">
								<textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
							</div>
						</div>	
						<!-- 비밀번호 -->
						<div class="askDetail">	
							<div class="col-3">비밀번호</div>
							<div class="col-9">
								<input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
							</div>
						</div>	
						<!-- 이메일 -->
						<div class="askDetail">	
							<div class="col-3">이메일</div>
							<div class="col-9">
								<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
							</div>
						</div>
						<!-- 개인정보 수집 동의 -->
						<div class="askDetail">	
							<div class="col-3">개인정보 수집 및 동의 안내</div>
							<div class="col-9">
								<div class="text-agree">
									수집하는 개인정보 항목 : 이메일 주소 <br><br>
									작성해주시는 개인 정보는 문의 접수 및 고객 불만 해결을 위해 5년간 보관됩니다.
									이용자는 본 동의 를 거부할 수 있으나, 미동의 시 문의 접수가 불가능합니다.
									<br><br>
								</div>
							    <!-- 동의 체크박스  -->
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								  <label class="form-check-label" for="flexCheckDefault">
								    동의합니다.
								  </label>
							</div>
						
						</div>
						<!-- 버튼 -->
						<div class="text-center justify-content-end">
							<button type="button" class="btn btn-primary fw-bold">문의하기</button>
							<button type="button" class="btn btn-light fw-bold">취소</button>
						</div>
					
					</div> <!-- detailAll end -->
					
				
				</div> <!-- 전체 end -->
			
			
			</div>
		</div>
		<div class="footer"></div>
	</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	
</body>
</html>
