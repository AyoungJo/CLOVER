<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- 서버 돌릴 시 '../static/ 빼기! -->
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/navbar.css">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/mypageCorp.css">
   	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>CLOVER</title>
</head>

<!-- 마이페이지 - 기업 -->
<body>
	<div>
		<!-- Navbar -->
		<div th:insert="navbar :: navbar"> </div> 
		
		<!-- 기업 정보 -->
		<div class="container">
			<div class="row" style="margin: 5rem 0 0 0; padding: 2rem 10rem;">
				<div class="crop-info">
					<div class="row align-items-center">
						<!-- 프로필사진 및 아이디 -->
						<div class="col-6 text-end">
							<img src="/logo" class="profile-img"/>
						</div>
						<div class="col-6 profile-name">
							<div class="" th:text="${user.nickname}"></div>
							<img width=180 height=120 src="https://raw.githubusercontent.com/CLOVER-DUCK/Clover/d55e6dddeac257ba948c8893bc12a49aa0183a85/src/main/resources/static/img/intro/title_bg.png"/>
						</div>
			    		
					</div>
					
					<!-- 키워드 -->
					<div class="row mt-3">
			    		<div class="d-flex justify-content-center mb-3">
			    			<div class="keyword text-color-navy">#펀딩성공률 53%</div>
			    			<div class="keyword text-color-navy">#러버추천</div>
			    			<div class="keyword text-color-navy">#비건 뷰티</div>
			    		</div>
		    		</div>
		    		
		    		<!-- 관심기업 -->
		    		<div class="row mt-3">
			    		<div class="d-flex justify-content-center mb-3">
			    			<div class="keyword text-color-navy">#비건 뷰티</div>
			    		</div>
		    		</div>
		    		
		    		<!-- 포인트 -->
		    		<div class="row mt-3">
		    			<div class="col-6 text-end">
		    				<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-p-circle-fill" viewBox="0 0 16 16" style="color: #0042A0;">
							  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM5.5 4.002V12h1.283V9.164h1.668C10.033 9.164 11 8.08 11 6.586c0-1.482-.955-2.584-2.538-2.584H5.5Zm2.77 4.072c.893 0 1.419-.545 1.419-1.488s-.526-1.482-1.42-1.482H6.778v2.97H8.27Z"/>
							</svg>
		    			</div>
		    			<div class="col-6">
		    				<div>13,500</div>
		    			</div>
		    		</div>
					
				</div>
			</div>
			
			
			<div class="row" style="margin: 3rem 0 0 0;">
				<!-- 메뉴 -->
				<div class="col-3" style="padding: 1.7rem">
					<div class="menu mt-4">
						<li class="menu-main"><a href="">내 펀딩</a></li>
						<hr>
						<li><a href="">현재 진행 중인 펀딩</a></li>
						<li><a href="">마감한 펀딩</a></li>
						<hr>
						<li class="menu-main"><a href="">정산</a></li>
						<hr>
						<li class="menu-main"><a href="">포인트</a></li>
						<hr>
						<li><a href="">포인트 환전 신청 하기</a></li>
						<li><a href="">포인트 환전 신청 내역</a></li>
						<li><a th:href="@{/mypage/pointCharge}">포인트 충전 및 내역</a></li>
					</div>
				</div>
				
				<!-- Section -->
				<div class="col-8 main-section">
					<p class="section-title">펀딩 현황</p>
					<p style="margin: 0 0 0 1rem;">현재 진행 중인 펀딩</p>
					
					<!-- 목록 -->
					<div th:each="myFund : ${myFunds}" class="card mb-5" style="width: 30rem; margin: 3rem 4rem auto;">
				        <img width="478" height="209" src="https://github.com/CLOVER-DUCK/Clover/blob/develop/src/main/resources/static/img/sitta.jpeg?raw=true">
				        <div class="card-body">    
				            <div class="d-flex justify-content-between">
				                <h5 class="card-title" th:text="${myFund.title}">사람과 사람이 만드는 금융, 8퍼센트</h5>
				                <div class="card-dday">D-60</div>
				            </div>                  
				            <div class="d-flex justify-content-end mt-1">
				                <div class="text-color-navy" th:text="${#temporals.format(myFund.startDate, 'yy.MM.dd')}">23-05-05</div>
				                <div class="text-color-navy mx-1"> - </div>
				                <div class="text-color-navy" th:text="${#temporals.format(myFund.endDate, 'yy.MM.dd')}">23-06-05</div>
				            </div>
				            <div class="row mt-1">
				            	<p><span class="text-color-navy">47</span>명 참여 </p>
				            </div>
				            <div class="text-end mt-4 mb-2" style="color: #D9D9D9;">
				                <div th:text="${myFund}">5760900원</div>
				            </div>
				            <div class="">
				                <div class="percentage-bar"></div>
				            </div>
				        </div>
				</div>
			</div>
			
			
			
			
		</div>
	</div>
	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
