<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<!-- 	마이페이지 -  (문의 내역)  -->
<body>
	<div>
		<div class="nav"></div>
		<div class="banner"></div>
		<div class="category"></div>
		<div class="container">
			<div class="section">
			
				<div class="all">
				
					<div class="fs-1 fw-bold point-txt">문의내역
					 	<hr class="hr-line">
					</div>
					
					<!-- 전체기간 드롭다운 -->
					<div class="dropdown text-end">
					  <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
					    전체기간
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
					    <li><a class="dropdown-item" href="#">1기간</a></li>
					    <li><a class="dropdown-item" href="#">2기간</a></li>
					    <li><a class="dropdown-item" href="#">3기간</a></li>
					  </ul>
					</div>
					<hr class="hr-line2 ">
					
					<!-- 문의내역 리스트 -->
					<div class="accordion" id="accordionExample">
					  <div class="accordion-item">
					    <h2 class="accordion-header" id="headingOne">
					      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
					         <div class="col-9">Q 펀딩문의 펀드기간을 늘려줄 수 있을까요?</div>
					         <div class="col-2 text-end">답변대기</div>
					      </button>
					    </h2>
					    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
					      <div class="accordion-body">
					        아니요 안됩니다. 
					      </div>
					    </div>
					  </div>
					  <div class="accordion-item">
					    <h2 class="accordion-header" id="headingTwo">
					      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
					         <div class="col-9">Q 펀딩문의 펀드기간을 늘려줄 수 있을까요?</div>
					         <div class="col-2 text-end">답변대기</div>
					      </button>
					    </h2>
					    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
					      <div class="accordion-body">
					        아니요 안됩니다. 
					      </div>
					    </div>
					  </div>
					  <div class="accordion-item">
					    <h2 class="accordion-header" id="headingThree">
					      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
					         <div class="col-9">Q 펀딩문의 펀드기간을 늘려줄 수 있을까요?</div>
					         <div class="col-2 text-end">답변대기</div>
					      </button>
					    </h2>
					    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
					      <div class="accordion-body">
					        아니요 안됩니다. 
					      </div>
					    </div>
					  </div>
					</div>
				
					<!-- 문의내역 리스트 end -->
					
					<!-- 문의하기 버튼 -->
					<div class="text-center">
						<button type="button" class="btn btn-primary fw-bold">문의하기</button>
					</div>
					
					
				</div><!-- all end -->
			
			
			</div> <!-- section end -->
		</div>
		<div class="footer"></div>
	</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
