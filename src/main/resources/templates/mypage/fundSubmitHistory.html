<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/fundSubmitHistory.css">
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
   	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	
	<title>Clover | 펀딩 신청 내역</title>
<!-- 	마이페이지 - 기업 (펀딩 신청) - 펀딩 신청 내역  -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
</style>
</head>
<body>
	<div>
		<div class="nav"></div>
		<div class="banner"></div>
		<div class="category"></div>
		<div class="container">
			<div class="section row">
				<div class="col-3 p-3" style="background-color: #f1f1f1;">
					this is sidebar</div>
				<div class="article col-9 p-5">
					<div class="txt-blue fs-2 m-2">
						<b>펀딩 신청 내역</b>
					</div>
					
					<div class="d-flex justify-content-end">
						<button class="col-2 btn btn-primary">문의하기</button>
					</div>
					<!-- 내역 -->
					<div>
					</div>
					<table class="table mb-5" >
						<thead>
						    <tr>
						      <th scope="col" class="text fs-5 fw-bold">제목</th>
						      <th scope="col" class="text fs-5 fw-bold">등록일</th>
						      <th scope="col" class="text fs-5 fw-bold">상태</th>
						    </tr>
						</thead>
						  <tbody class="table-group-divider">
						   <div class="" th:each="fdList :${fundingList}">
						   
						    <tr>
						      <td class="text" th:text="${fdList.title}">
<!-- 						      	<div ></div> -->
						      </td>
						      <td class="text" th:text="${#temporals.format(fdList.createdAt, 'YY.MM.dd HH:mm')}"></td>
						      <td class="text">
						      	
							      	<div class="badge text-bg-secondary" th:if="${fdList.status == 0}" >대기</div>
							      	<div class="badge text-bg-primary" th:if="${fdList.status == 1}">승인</div>
							      	<div class="badge text-bg-danger" th:if="${fdList.status == 2}" >거절</div>
						      
						      </td>
						    </tr>
						    </div>
						  </tbody>
					</table>

					
					
					
					
				</div> <!-- article end -->
			</div> <!-- section end -->
			
						
			
			
		</div>
		<div class="footer">푸터</div>
	</div>


<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>	
</body>
</html>
