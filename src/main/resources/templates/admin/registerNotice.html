<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 서버 돌릴 시 '../static/ 빼기! -->
    <link rel="stylesheet" href="/css/navbar.css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{../css/common.css}">
    <link rel="stylesheet" href="../../static/css/reset.css" th:href="@{../css/reset.css}">
    <link rel="stylesheet" href="../../static/css/admin2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>CLOVER</title>
</head>
<!-- 관리자 - 공지사항 등록 -->
<body>
<div>
    <!-- Navbar -->
    <div th:insert="navbar :: navbar"></div>

    <!-- 배너 -->
    <div class="banner"></div>

    <div class="container">
        <div class="row">
            <!-- 메뉴 -->
            <div th:replace="/admin/sidebar.html :: sidebar"></div>

            <!-- 본문 -->
            <div class="col-10 p-5">
                <!-- 본문 제목 -->
                <div class="section-title">공지사항 등록</div>
                <hr class="gray-line">


                <!-- 드롭다운 -->
                <div class="askDetail align-items-center">
                    <div class="col-2">공지 분류</div>
                    <!-- 선택 -->
                    <div class="col-3">
                        <select class="col-3 form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>선택해주세요</option>
                            <option value="1">전체</option>
                            <option value="2">공지</option>
                            <option value="3">펀딩</option>
                            <option value="4">배당</option>
                            <option value="5">투자자</option>
                            <option value="6">기업</option>
                            <option value="7">개인정보</option>
                        </select>
                    </div>
                </div>

                <!-- 제목 -->
                <div class="askDetail align-items-center">
                    <div class="col-2">제목</div>
                    <div class="col-9">
                        <input type="title" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
                <!-- 내용 -->
                <div class="askDetail">
                    <div class="col-2">내용</div>
                    <div class="col-9">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                </div>
                <!-- 버튼 -->
                <div class="text-center justify-content-end">
                    <button type="button" class="btn btn-primary fw-bold">등록하기</button>
                    <button type="button" class="btn btn-light fw-bold">취소</button>
                </div>

            </div>
        </div>

    </div>

</div>
</body>
</html>
