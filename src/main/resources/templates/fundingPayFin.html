<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/navbar.css">
<link rel="stylesheet" href="/css/fundingPayFin.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<!-- 구글 폰트 -->
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap')
	;
</style>

<title>CLOVER | 펀딩 완료</title>
</head>
<body style="padding-top:5.5rem">
	<div>
		<div th:insert="navbar :: navbar"> </div> 
		<div th:insert="banner :: banner"></div>
		<div class="container">
			<div class="section">
				<div class="info-detail-container">
					<div class="sequence-img-container">
						<img class="sequence-img" src="/img/fundingPay2.png" alt="">
					</div>
					<div class="info-input-container">
						<div class="funding-info1">
							<div class="funding-fin">
								<div class="funding-fin-title">펀딩 완료</div>
								<!-- 추후 펀딩 상세내역 URL연결 -->
								<div class="funding-fin-detail" ><a id="watch" th:href="@{/mypage/investor/{id}(id=${session.user.id})}">내 펀딩 보기</a></div>
							</div>
							<div class="funding-info-container1">
								<div>
									<div id="fundTotalTitle">총 펀딩금액</div>
									<div id="fundTotal">[[${amount}]]원</div>
								</div>
								<div>
									<div id="fundDateTitle">수익금 지금 예상일</div>
									<!-- <div id="fundDate" th:text="${#dates.format(date, 'yyyy년 M월 d일')}">[[${date}]]일</div> -->
									<div id="fundDate">[[${exchangeDate}]]</div>

								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
		<div th:insert="footer :: footer"> </div>

	</div>
</body>
</html>
