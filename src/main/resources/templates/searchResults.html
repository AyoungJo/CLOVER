<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/fundingList.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<title>CLOVER</title>
<!-- 펀딩 검색 결과 페이지 -->
</head>
<body>
	<div>
		<div class="nav"></div>
		
		<div class="category d-flex flex-row ">
			<ul class="category-list list-group list-group-horizontal ">
				<li data-index="0">📜전체</li>
				<li data-index="1">👍BEST</li>
				<li data-index="2">💻전자ICT</li>
				<li data-index="3">💰금융</li>
				<li data-index="4">🚗자동차</li>
				<li data-index="5">🛳️철강조선</li>
				<li data-index="6">⚡에너지</li>
				<li data-index="7">🚛유통</li>
			</ul>
		</div>

		<div class="container">
			<div class="section">
				<div class="division-line"></div>
				<div>"<span th:text="${keyword}"></span>" 로 검색된 결과 </div>
				<div class="card-deck card-container">
				    <div th:each="funding : ${searchResults}" class="card card-box">
				        <img class="card-img-top" src="/img/granhand_sample_01.png" alt="Card image cap">
				        <div class="card-body card-body-gap">
				            <div class="card-title-container">
				                <img class="card-logo" src="/img/granhand_logo_01.png" alt="Card image cap">
				                <h5 class="card-title" th:text="${funding.title}"></h5>
				                <div class="rounded bg-primary text-white card-dday">D-60</div>
				            </div>
				            <p class="card-text">
				                <div class="card-title-keyword">
				                    <div class="keword rounded bg-light text-primary">#러버추천</div>
				                    <div class="keword rounded bg-light text-primary">#성공률50%</div>
				                </div>
				            </p>
				        </div>
				        <ul class="list-group list-group-flush">
				            <li class="list-group-item list-group-item-border" th:text="${funding.company.description}"></li>
				            <li class="list-group-item list-group-item-border">
				                <div class="percent text-primary">95%</div>
				                <div class="progress">
				                    <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
				                </div>
				            </li>
				        </ul>
				    </div>
				</div>
			</div>
			<div class="footer"></div>
		</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
