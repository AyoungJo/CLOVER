<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- 서버 돌릴 시 '../static/ 빼기! -->
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/fundingDetail.css">
   	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>CLOVER</title>
</head>
<!--  펀딩 디테일 페이지  -->
<body>
	<div>
		<!-- Navbar -->
		<div class="nav">
			<form method="get" th:action="@{/search}" th:method="get">
				<div class="d-flex">
					<div class="col-8">
						<div class="input-group mb-3">
						  <input type="text" class="form-control" name="keyword" placeholder="검색어를 입력해주세요" aria-label="Username" aria-describedby="basic-addon1">									  
						  <!-- <input type="hidden" class="form-control" name="funding" th:value="${fund.id}"/>	 -->								  
						</div>
					</div>
					<div class="row justify-content-end">
						<div class="col-2">									
							<button type="submit" class="btn btn-primary">GO</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		
		<div class="container">
			<div class="section">
				<!-- 상단 정보 카드 -->
				<div class="row">
				    <div class="col-6">
				    	<!-- 왼쪽 카드 -->
				    	<div class="company-info">
				    	
				    		<!-- 기업 이름 -->
				    		<div class="row">
				    			<div class="company-name" th:text="${fund.company.name}"></div>
				    		</div>
				    		
				    		<!-- 키워드 -->
				    		<div class="row">
					    		<div class="d-flex mb-3">
					    			<div class="keyword text-color-navy">#펀딩성공률 53%</div>
					    			<div class="keyword text-color-navy">#러버추천</div>
					    			<div class="keyword text-color-navy">#비건 뷰티</div>
					    		</div>
				    		</div>
				    		
				    		<!-- 관심기업으로 등록한 사용자 수 -->
				    		<div class="row">
					    		<div class="liked-company mb-3">
					    			<div class="mx-3">LOVERS</div>
					    			<div class="text-color-navy">125명</div>
					    		</div>
				    		</div>
				    		
				    		<!-- 디데이 -->
				    		<div class="row justify-content-end align-items-center">
					    		<div class="col-2 dday">D-32</div>
				    		</div>
				    		
				    		<!--  펀딩기간 -->
				    		<div class="row">
				    			<div class="d-flex justify-content-end">
  									<div class="text-color-navy" th:text="${#temporals.format(fund.startDate, 'yy-MM-dd')}"></div>
				    				<div class="text-color-navy mx-1"> - </div>
				    				<div class="text-color-navy" th:text="${#temporals.format(fund.endDate, 'yy-MM-dd')}"></div>
				    			</div>
				    		</div>
				    		
				    		<!-- 퍼센트바 -->
				    		<div class="row mt-5">
				    			<div class="percentage-bar"></div>
				    		</div>
				    		
				    		<!-- 아이콘 -->
				    		<div class="row justify-content-end mt-3">
				    			<a id="kakao-link-btn" href="javascript:kakaoShare()">
								  <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" />
								</a>
				    		
				    			<div class="col-2">
				    				<a id="btnKakao" href="">
					    				<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16" style="color: #0042A0;">
										  <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
										</svg>
									</a>
				    			</div>
				    			<div class="col-2">
				    				<a href="">
				    					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16" style="color: #0042A0;">
										  <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
										</svg>
				    				</a>
				    			</div>
				    			<div class="col-2">
				    				<a href="">
					    				<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16" style="color: #0042A0;">
										  <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
										</svg>
				    				</a>
				    				
				    			</div>
				    		</div>
				    	</div>
					</div>
					<!-- 기업 사진 -->
					<div class="col-6">
						<img width="100%" src="https://siita.co.kr/data/skin/front/awesome_kr_1012/img/banner/9a2ffb8486f0f087f6c6eff67c0e3eb4_91188.jpg"/>
					</div>
				</div>
				
				<!-- 하단 탭 -->
				<div class="row justify-content-center">
					<!-- 탭 -->
					<div class="d-flex justify-content-evenly m-5">
						<p><a href="">기업소개</a></p>
						<p>재무분석</p>
						<p>진행 중인 펀드</p>
						<p>완료된 펀드</p>
					</div>
					
					<!-- 카드 -->
					<!-- 진행 중인 펀드 목록 -->
					<div class="col-6 justify-content-center">
						<div th:each="nowFund : ${nowFunds}" class="card mb-5" style="width: 40rem;">
							
							<img src="https://dummyimage.com/400x200/000/a6a6a6">
						
							<div class="card-body">						
							    <h5 class="card-title" th:text="${nowFund.title}"></h5>
							    <p class="card-text" th:text="${nowFund.content}"></p>
							    <div class="d-flex justify-content-end">
  									<div class="text-color-navy" th:text="${#temporals.format(nowFund.startDate, 'yy.MM.dd')}"></div>
				    				<div class="text-color-navy mx-1"> - </div>
				    				<div class="text-color-navy" th:text="${#temporals.format(nowFund.endDate, 'yy.MM.dd')}"></div>
				    			</div>
				    			<div class="progress">
				                    <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
				                </div>
							  </div>
						</div>
						
						
					</div>
					
					<!-- 댓글 -->
					<div class="row mt-5">
						<div class="col-3 text-color-navy">댓글</div>
					</div>
					
					<div class="comment-container">
						<!-- 댓글 입력창 -->
						<div class="row mt-3">
							<form method="post" th:action="@{/fundingDetail/{id}/comment(id=${fund.id})}">
								<div class="col-2 text-end">아이디</div>
								<div class="col-8">
									<div class="input-group mb-3">
									  <input type="text" class="form-control" name="content" placeholder="댓글을 작성해주세요" aria-label="Username" aria-describedby="basic-addon1">									  
									  <input type="hidden" class="form-control" name="funding" th:value="${fund.id}"/>									  
									</div>
								</div>
								<div class="row justify-content-end">
									<div class="col-2">									
										<button type="submit" class="btn btn-primary">등록</button>
									</div>
								</div>
							</form>
						</div>
						
						<!-- 댓글 리스트  -->
						<div class="row" th:each="comment : ${commentList}">
							<div class="row">
								<div class="col-2 text-end" th:text="${comment.user.nickname}"></div>
							</div>
							<div class="row">
								<div class="col-10 comment-content" th:text="${comment.content}"></div>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
<script type="text/javascript">
  // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해 주세요.
  Kakao.init('efbcb7d594888e3c7036cab80e426ecc');

  function kakaoShare() {
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: 'CLOVER',
        description: 'CLOVER test',
        imageUrl: 'https://siita.co.kr/data/skin/front/awesome_kr_1012/img/banner/7722f20f8a78dbbd6f90d1dc4cbca443_91936.jpg',
        link: {
          mobileWebUrl: 'naver.com',
          webUrl: 'naver.com',
        },
      },
      buttons: [
        {
          title: '웹으로 보기',
          link: {
            mobileWebUrl: 'naver.com',
            webUrl: 'naver.com',
          },
        },
      ],
      // 카카오톡 미설치 시 카카오톡 설치 경로이동
      installTalk: true,
    });
  }
</script>
</body>
</html>
