<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/fundingAgree.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


<title>CLOVER | 약관동의</title>
<!--  펀딩 투자하기 - 약관동의 -->
</head>
<body>
	<div>
		<div class="nav">네브바</div>
		<div class="banner">배너</div>
		<div class="container">
			<div class="section">
				<div class="info-detail-container">
					<div class="sequence-img-container">
						<img class="sequence-img" src="/img/fundingAgree1.png" alt="">
					</div>
					<div class="info-input-container">
						<div class="funding-info1">
							<div class="funding-info-title">펀딩 전 반드시 확인하세요</div>
							<div class="funding-info-container1">
								<div>
									<img class="funding-info-img" src="/img/granhand_sample_01.png"
										alt="">
								</div>
								<div>
									<div class="funding-info-name">
										<img class="funding-logo" src="/img/granhand_logo_01.png"
											alt="Card image cap">
										<h5 class="card-title">그랑핸드</h5>
									</div>
									<div>최초 플라스틱 분해 기업</div>
									<div class="card-title-keyword">
										<div class="keword rounded bg-light text-primary">#러버추천</div>
										<div class="keword rounded bg-light text-primary">#성공률50%</div>
									</div>

								</div>
							</div>
						</div>

						<!-- 약관동의 -->
						<form name="agreeForm" method="post"
							onsubmit="return validation();" action="/fundingPay">
							<div class="checkbox_group">

								<input type="checkbox" id="check_all"> <label
									for="check_all">전체 동의</label> <input type="checkbox"
									id="check_1" class="normal"> <label for="check_1">개인정보
									처리방침 동의</label> <input type="checkbox" id="check_2" class="normal">
								<label for="check_2">서비스 이용약관 동의</label> <input type="checkbox"
									id="check_3" class="normal"> <label for="check_3">마케팅
									수신 동의</label>

							</div>
							<div>
								<button type="submit" class="btn btn-lg btn-block btn-st">
									펀딩 진행하기</button>
							</div>
						</form>

					</div>
				</div>
			</div>

		</div>
		<div class="footer">풋터</div>

	</div>

	<script type="text/javascript">
	// 체크박스 전체 선택
	$(".checkbox_group").on("click", "#check_all", function () {
	    $(this).parents(".checkbox_group").find('input').prop("checked", $(this).is(":checked"));
	});

	// 체크박스 개별 선택
	$(".checkbox_group").on("click", ".normal", function() {
	    var is_checked = true;

	    $(".checkbox_group .normal").each(function(){
	        is_checked = is_checked && $(this).is(":checked");
	    });

	    $("#check_all").prop("checked", is_checked);
	});
	</script>
</body>
</html>
